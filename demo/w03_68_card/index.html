<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Two Boxes Example</title>
    <link rel="stylesheet" href="style_68.css">
</head>
<body>
   <div class="container">
      <div class="box">
          <img src="./7.jpg" alt="">
          <h3>經典巴斯克蛋糕</h3>
          <p>最佳賞味期限：1日</p>
<p>保存期限：7日</p>
<p>保存方式：冷藏/冷凍</p>
<div class="separator"></div>
<p>原物料：麵粉、糖、蛋、大溪地香草莢、牛奶、鐵塔鮮奶油、安嘉奶油奶酪</p>
<p>素食類別：蛋奶素</p>
<p>過敏源：蛋、奶、澱粉</p>
<p>濃郁香草風味，巴斯克蛋糕的經典之選。</p>

          <button>Button 1</button>
      </div>
  

    <div class="box">
        <img src="./5.jpg" alt="">
        <h3>藍莓香緹蛋糕</h3>
        <p>
         <p>最佳賞味期限：1日</p>
         <p>保存期限：2日</p>
         <p>保存方式：冷藏</p>
         <div class="separator"></div>
         <p>原物料：麵粉、糖、蛋、牛奶、鐵塔鮮奶油、伯爵茶、台灣藍莓</p>
         <p>素食類別：蛋奶素</p>
         <p>過敏源：蛋、奶、澱粉</p>
       </p>
        <button>Button 2</button>
    </div>
   </div>
</body>
</html>
